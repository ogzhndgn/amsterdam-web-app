<button class="btn btn-primary" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetail">{{ detail }}</p>
<div
  *ngFor="let element of clickCountArray, let i = index"
  [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'white'}"
  [ngClass]="{whitetext: i >= 5}">
  Button Clicked! {{element}}
</div>
